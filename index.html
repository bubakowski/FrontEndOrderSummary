<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div>
      <img src="images/illustration-hero.svg" class="img" alt="">
    </div>
    <main>
      <h2 class="bold">Order Summary</h2>

      <p class="color">You can now listen to millions of songs, <br />audiobooks, and podcasts on any
        device<br /> anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <p> <span class="bold">Annual Plan</span> <br />
          <span class="color">$59.99/year</span>
        </p>
        <a href="#" class="bold">Change</a>
      </div>
      <div class="order">
        <a href="#" id="procced">Proceed to Payment</a>
        <a href="#" id="cancel">Cancel Order</a>
      </div>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Przemek Bubak</a>.
    </div>
  </footer>
</body>


</html>
